k9s:
  liveViewAutoRefresh: false
  refreshRate: 2
  maxConnRetry: 5
  ui:
    enableMouse: false
    headless: false
    logoless: true
    crumbsless: false
    readOnly: false
    noExitOnCtrlC: false
    noIcons: true
    skipLatestRevCheck: true
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 300
    fullScreenLogs: false
    textWrap: false
    showTime: false
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
